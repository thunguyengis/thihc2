{% load static %}

<!DOCTYPE html>
<html lang="vi" >

<head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <!-- CSRF Token 
        meta
   
    --> 
    <title>
    {% if user.is_authenticated %}
        {{config.name}}
     {% endif %}
    </title>

    <link rel="stylesheet" href="{% static '/assets/theme/application/css/loader.css' %}" />
     <!--vendors-->
    <script src="{% static 'assets/theme/vendors/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'assets/theme/vendors/js/bootstrap-3.3.7.min.js' %}"></script>
    <script src="{% static 'assets/theme/vendors/js/dataTables-1.10.16.min.js' %}"></script>
    <script src="{% static 'assets/theme/vendors/js/dataTables-1.10.16.bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/theme/vendors/js/chosen.jquery.min.js' %}"></script>
    <!--
   <script src="{% static 'assets/theme/vendors/js/bootstrap-datepicker.min.js' %}"></script>
    -->
    <script src="{% static 'assets/theme/vendors/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });
    </script>
    <!--application-->
    <script src="{% static 'assets/theme/application/js/initializer.js' %}"></script>

</head>

<body>
    {% include "components/loader.html" %} 
  
    <div id="app">
       
        {% include "components/navbar-top.html" %}
        <!-- SITE BODY -->
        {% block content %}
        {% endblock %}
        <!--SITE BODT END-->
    </div>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=normal&weight=400"
      rel="stylesheet">
    <!--vendors-->
    <link rel="stylesheet" href="{% static 'public/css/vendors.css' %}" id="bootswatch-print-id">
    <link rel="stylesheet" href="{% static 'assets/theme/vendors/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'assets/theme/vendors/css/dataTables-1.10.16.bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'assets/theme/vendors/css/chosen.bootstrap.min.css' %}" >
    <!--
        <link rel="stylesheet" href="{% static 'assets/theme/vendors/css/bootstrap-datepicker.min.css' %}" >
    -->
    <link rel="stylesheet" href="{% static 'assets/theme/vendors/css/bootstrap-datetimepicker.min.css' %}" >

    <!--
    <link rel="stylesheet" href="{% static 'assets/theme/vendors/css/flatly.bootstrap-3.3.7.min.css' %}" >
    -->
    <!--application-->
    <link rel="stylesheet" href="{% static 'assets/theme/application/css/app-layout.css' %}">
</body>

</html>
