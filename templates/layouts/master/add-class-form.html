{% load i18n %}
<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#addClassModal">+ {% trans "Add New Class" %} </button>

<!-- Modal -->
<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="addClassModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{% trans "Add New Class" %} </h4>
      </div>
      <div class="modal-body">
      <form class="form-horizontal" action='{% url "configurations:add_class" %}' method="post">
        {% csrf_token %}
        {{ formClass.as_p }}
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-danger btn-sm"> {% trans "Submit" %} </button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">{% trans "Close" %} </button>
      </div>
    </div>
  </div>
</div>
