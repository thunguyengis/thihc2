
{% extends 'layouts/app.html' %}
{% load i18n %}
{% block title %}

__('All Classes and Sections')
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" id="main-container">
            <div class="panel panel-default">
                <div class="page-panel-title"> {% trans "Quiz" %} </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="pwd">{% trans "fullname" %}:</label>
                            <label class="control-label">{{student.getname}} </label>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="pwd">{% trans "Student Code" %}:</label>
                            <label class="control-label">{{student}} </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="pwd">{% trans "Exam Code" %}:</label>
                            <label class="control-label">{{exam.getClassName}} </label>
                           
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="pwd">{% trans "Exam Code" %}:</label>
                            <label class="control-label">{{exam}} </label>
     
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <a class="btn btn-primary" href="{% url 'quiz:quiz' %}">{% trans "Submit Quiz" %}</a>  
                            </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
